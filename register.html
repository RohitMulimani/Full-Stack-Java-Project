<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ATM Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="atm-container">
      <div class="atm-card">

        <form onsubmit="handleSignIn(event)">
          <label for="card-number">Card No:</label>
          <input type="text" id="card-number" name="card-number" required />

          <label for="pin">Enter Pin:</label>
          <input type="password" id="pin" name="pin" required />

          <label for="balance">Add Balance:</label>
          <input type="text" id="balance" name="balance" required />

          <!-- Register button -->
          <button type="submit" class="signup" onclick="redirectToSignup()">
            REGISTER
          </button>
        </form>

        <div class="card-image">ðŸ’³</div>
      </div>
    </div>

    <script>
      function redirectToSignup() {
        // Redirect to registration page instead of login page
        window.location.href = "login.html";  
      }

      function handleSignIn(event) {
        event.preventDefault();
        alert("Sign in logic here!");
      }
    </script>
  </body>
</html>
