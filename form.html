<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Account Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container">
    <div class="bank-logo">üèõÔ∏è BANK</div>
    <h2>Bank Account Application Form</h2>
    
    <form>

      <!-- Section 1: Personal Details -->
      <div class="section-title">Personal Details</div>

      <label>Name:</label>
      <input type="text" required>

      <label>Father's Name:</label>
      <input type="text" required>

      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Female</label>
      </div>

      <label>Date of Birth:</label>
      <input type="date" required>

      <label>Email Address:</label>
      <input type="email">

      <label>Marital Status:</label>
      <div class="radio-group">
        <label><input type="radio" name="marital"> Married</label>
        <label><input type="radio" name="marital"> Unmarried</label>
        <label><input type="radio" name="marital"> Other</label>
      </div>

      <label>Address:</label>
      <input type="text">

      <label>City:</label>
      <input type="text">

      <label>State:</label>
      <input type="text">

      <label>Pin Code:</label>
      <input type="text">

      <!-- Section 2: Additional Details -->
      <div class="section-title">Additional Details</div>

      <label>Religion:</label>
      <select>
        <option>Hindu</option>
        <option>Muslim</option>
        <option>Christian</option>
        <option>Sikh</option>
      </select>

      <label>Category:</label>
      <select>
        <option>General</option>
        <option>OBC</option>
        <option>SC</option>
        <option>ST</option>
      </select>

      <label>Income:</label>
      <select>
        <option>Null</option>
        <option>Less than 1 Lakh</option>
        <option>1 - 5 Lakhs</option>
        <option>5 - 10 Lakhs</option>
        <option>Above 10 Lakhs</option>
      </select>

      <label>Educational Qualification:</label>
      <select>
        <option>Non-Graduate</option>
        <option>Graduate</option>
        <option>Post-Graduate</option>
      </select>

      <label>Occupation:</label>
      <select>
        <option>Salaried</option>
        <option>Self-Employed</option>
        <option>Business</option>
        <option>Student</option>
      </select>

      <label>PAN Number:</label>
      <input type="text">

      <label>Aadhar Number:</label>
      <input type="text">

      <label>Senior Citizen:</label>
      <div class="radio-group">
        <label><input type="radio" name="senior"> Yes</label>
        <label><input type="radio" name="senior"> No</label>
      </div>

      <label>Existing Account:</label>
      <div class="radio-group">
        <label><input type="radio" name="existing"> Yes</label>
        <label><input type="radio" name="existing"> No</label>
      </div>

      <!-- Section 3: Account Details -->
      <div class="section-title">Account Details</div>

      <label>Account Type:</label>
      <div class="radio-group">
        <label><input type="radio" name="account"> Saving Account</label>
        <label><input type="radio" name="account"> Current Account</label>
        <label><input type="radio" name="account"> Fixed Deposit Account</label>
        <label><input type="radio" name="account"> Recurring Deposit Account</label>
      </div>

      <label>Card Number:</label>
      <input type="text" placeholder="XXXX-XXXX-XXXX-4184" readonly>

      <label>PIN:</label>
      <input type="password" maxlength="4" placeholder="XXXX">

      <label>Services Required:</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> ATM Card</label>
        <label><input type="checkbox"> Internet Banking</label>
        <label><input type="checkbox"> Mobile Banking</label>
        <label><input type="checkbox"> Email Alerts</label>
        <label><input type="checkbox"> Cheque Book</label>
        <label><input type="checkbox"> E-Statement</label>
      </div>

      <div class="declaration">
        <label><input type="checkbox" required> I hereby declare that the above information is correct to the best of my knowledge.</label>
      </div>

      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
      </div>

    </form>
  </div>
</body>
</html>
