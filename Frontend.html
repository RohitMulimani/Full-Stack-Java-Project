<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM Interface Simulation</title>
  <link rel="stylesheet" href="Frontend.css">
</head>
<body class="bg">
  <div class="main">
    <img src="svg/atm2.png" alt="ATM interface">

    <div class="screen">
      <h2 class="line">Please Select Your Transaction</h2>
      <div class="button-grid">
        <button class="atm-button">DEPOSIT</button>
        <button class="atm-button">CASH WITHDRAWAL</button>
        <button class="atm-button">MINI STATEMENT</button>
        <button class="atm-button">PIN CHANGE</button>
        <button class="atm-button">BALANCE ENQUIRY</button>
        <button class="atm-button exit-btn"  onclick="exitToLogin()" >EXIT</button>
      </div>
    </div>
  </div>
    <script>
    function exitToLogin() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
